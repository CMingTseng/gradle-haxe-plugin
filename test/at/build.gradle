buildscript {
	repositories {
		mavenLocal()
	}

	dependencies {
		classpath "com.prezi.gradle:gradle-haxe-plugin:1.1-SNAPSHOT"
	}
}

configure(allprojects) {
	group = "prezi.test"
	version = "0.1-SNAPSHOT"

	apply plugin: "haxe"
	apply plugin: "ivy-publish"

	repositories {
		mavenLocal()

		maven preziRepo("repo")
	}
}

configure(subprojects) {
	install {
		repositories {
			ivy {
				url "file://$rootProject.buildDir/repo"
			}
		}
	}
}
