import com.prezi.gradle.CompileHaxe
import com.prezi.gradle.Har

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		classpath "com.prezi.gradle:gradle-haxe-plugin:1.0-SNAPSHOT"
	}
}

apply plugin: "haxe"
apply plugin: "ivy-publish"

task sayHello << {
	println "!!!!!!!--------Hello-------!!!!!!!"
}

haxe {
	builds {
		lajos {
			dependsOn sayHello
			source "src/main/haxe/common"
			targetPlatform "js"
			main "prezi.test.Main"
		}

		geza {
			dependsOn sayHello
			source "src/main/haxe/common"
			targetPlatform "as3"
			main "prezi.test.Main"
		}

		tibor {
			dependsOn sayHello
			source "src/main/haxe/common"
			targetPlatform "swf"
			outputFile "${buildDir}/compiled-haxe/tibor.swf"
			main "prezi.test.Main"
		}
	}
}
