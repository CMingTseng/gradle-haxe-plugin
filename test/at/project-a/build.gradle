import com.prezi.gradle.CompileHaxe
import com.prezi.gradle.MUnit
import org.gradle.api.publish.ivy.IvyPublication

configurations {
	runtime
	test.extendsFrom runtime
	node.extendsFrom runtime
}

dependencies {
	test group: "haxelib", name: "hamcrest", version: "1.0.1"
	test group: "haxelib", name: "mlib", version: "0.4.3"
	test group: "haxelib", name: "munit", version: "0.9.5.2"
}

task sayHello << {
	println "!!!!!!!--------Hello-------!!!!!!!"
}

haxe {
	main "prezi.test.Main"
	includePackage "prezi.test"
}

task lajos(type: CompileHaxe) {
	dependsOn sayHello
	configuration configurations.runtime
	source "src/main/haxe/common"
	source "src/main/haxe/js"
	targetPlatform "js"
}

task testLajos(type: MUnit) {
	test lajos
	testConfiguration configurations.test
	testSource "src/test/haxe/common"
}

task "lajos-node"(type: CompileHaxe) {
	configuration configurations.node
	source "src/main/haxe/common"
	targetPlatform "js"
	classifier "node"
}

task tibor(type: CompileHaxe) {
	configuration configurations.runtime
	baseName "tibor"
	source "src/main/haxe/common"
	targetPlatform "swf"
	outputFile "${buildDir}/compiled-haxe/tibor.swf"
}

task lajosDep {
	dependsOn lajos
}

publishing {
	publications {
		ivy(IvyPublication) {
			artifact(lajos.sources)
			artifact(testLajos.tests)
			artifact(tasks["lajos-node"].sources)
		}
	}
}
