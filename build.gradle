group = 'com.prezi.gradle'
version = '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

task run(type: Exec) {
	workingDir "test/at"
	commandLine = [ "gradle", "clean", "munit", "publish", "--info", "--stacktrace" ]
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://artifactory.prezi.com/plugins-snapshot-local/") {
                authentication(userName: nexusUser, password: nexusPassword)
            }
        }
    }
}
